apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app:
      nginx
spec:
  containers:
    - name: nginx
      image: nginx:latest

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - port: 80

---
apiVersion: v1
kind: Secret
metadata:
  name: mysecret
  namespace: default
type: Opaque
